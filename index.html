<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>New York Times News By Vue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link href="./style.css" rel="stylesheet">
        <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
    <div id="newsApp">
        <div class="all_wrap">
            <h1 class="text-center">Top Stories News</h1>
            <section class="callout secondary">
            <h5 class="text-center">Select Category</h5>
            <form>
                <div class="row">
                    <div class="large-6 columns">
                        <select v-model="section">
                            <option v-for="section in sections" :value="section">{{ section }}</option>
                        </select>
                    </div>
                    <div class="medium-6 columns">
                        <a @click="getPosts(section)" class="button expanded">Retrieve</a>
                    </div>
                </div>
            </form>
            </section>
            <news-list :results="results"></news-list>
        </div>
    </div>
    <script src="./app.js"></script>
    </body>
</html>
